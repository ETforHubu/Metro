<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Bootstrap-Table</title>
		<link rel="stylesheet" href="bootstrap/3.3.4/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bootstrap-table/css/bootstrap-table.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>

	<body>

		<h1>基本表格</h1>

		<div>
			不通过JavaScript的方式启动Bootstrap Table（使用data-toggle="table"）。
		</div>

		<table data-toggle="table" data-url="data/data1.json" data-cache="false" data-height="299">
			<thead>
				<tr>
					<th data-field="id">Item ID</th>
					<th data-field="name">Item Name</th>
					<th data-field="price">Item Price</th>
				</tr>
			</thead>
		</table>

		<script src="js/jquery-3.5.1.js"></script>
		<script src="bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="bootstrap-table/js/bootstrap-table.js"></script>
		<script src="bootstrap-table/js/bootstrap-table-zh-CN.js"></script>

	</body>

</html>
