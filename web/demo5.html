<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Bootstrap-Table</title>
		<link rel="stylesheet" href="bootstrap/3.3.4/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bootstrap-table/css/bootstrap-table.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>

	<body>

		<h1>异步请求数据</h1>

		<div>
			异步请求数据,客户端(浏览器)分页
		</div>

		<table id="tb_departments" border="0"></table>

		<script src="js/jquery-3.5.1.js"></script>
		<script src="bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="bootstrap-table/js/bootstrap-table.js"></script>
		<script src="bootstrap-table/js/bootstrap-table-zh-CN.js"></script>

		<script>
			$('#tb_departments').bootstrapTable({
				url: 'data/data1.json', //请求后台的URL（*）
				method: 'get', //请求方式（*）
				toolbar: '#toolbar', //工具按钮用哪个容器
				striped: true, //是否显示行间隔色
				cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
				pagination: true, //是否显示分页（*）
				sortable: true, //是否启用排序
				sortOrder: "asc", //排序方式
				//queryParams: oTableInit.queryParams, //传递参数（*）
				sidePagination: "client", //分页方式：client客户端分页，server服务端分页（*）
				pageNumber: 1, //初始化加载第一页，默认第一页
				pageSize: 10, //每页的记录行数（*）
				pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
				clickToSelect: true,
				showExport: true, //是否显示导出
				exportDataType: "basic", //basic', 'all', 'selected'.
				columns: [{
					checkbox: true
				}, {
					field: 'id',
					title: '编号'
				}, {
					field: 'name',
					title: '名称',
					sortable: true
				}, {
					field: 'price',
					title: '价格',
					sortable: true
				} ]
			});
		</script>

	</body>

</html>
